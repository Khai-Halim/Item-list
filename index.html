<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header class="background-yellow">
        <div id="header" class="wrapper">
            <h1>To Do List</h1>
            <h2>Stuff to Do</h2>
            <form id="search">
                <input type="text" placeholder="Search item...">
            </form>
        </div>
    </header>
    <main class="wrapper">
        <h3>To do:</h3>
        <ul id="list">
            <li>
                <span class="item">Do excersise</span>
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="item">Eat dinner</span>
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="item">Take out the rubbish</span>
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="item">Practice Javascript</span>
                <span class="delete">Delete</span>
            </li>
    </ul>
    <form id="add">
        <input type="text" placeholder="Item to add..." >
        <button>Add</button>
    </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
